<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>
        Rock-Paper-Scissors
    </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://tse3.mm.bing.net/th/id/OIP.UomIFi0-SujxC5unny0f2wHaFj?r=0&cb=thfvnext&rs=1&pid=ImgDetMain&o=7&rm=3">
        </div>
        <div class="choice" id="paper">
            <img src="https://www.bing.com/th/id/OIP.G1hqEo49aVKOGvf7QoubkwHaE1?w=242&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
        </div>
        <div class="choice" id="scissor">
            <img src="https://th.bing.com/th/id/R.51932e05cfe39e0992b7f0ae895cc1cf?rik=OTBvCDVLrJ7vFw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fpng-of-a-pair-of-scissors-download-3000.png&ehk=%2bQvSRBaRRjDqo4cJniUPw2G1cWt%2fgkfdJWLuhjSRRCU%3d&risl=&pid=ImgRaw&r=0">
        </div>
    </div>
    <div class="score_board">
          <div class="score">
            <p id="User">0</p>
            <p>you</p>
          </div>
          <div class="score">
            <p id="comp">0</p>
            <p>comp</p>
          </div>
    </div>
    <div class="msg-container">
        <p id="msg">Enter your choice</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
